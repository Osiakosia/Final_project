{% extends "base.html" %}
{% block content %}
<h1>Auto Service Dashboard</h1>

<div style="display: flex; gap: 20px; margin-top: 20px;">
  <div style="flex:1; padding:20px; border:1px solid #ccc; border-radius:8px; text-align:center;">
    <h2>{{ customer_count }}</h2>
    <p>Customers</p>
    <a href="{% url 'customer_list' %}">View All</a>
  </div>

  <div style="flex:1; padding:20px; border:1px solid #ccc; border-radius:8px; text-align:center;">
    <h2>{{ car_count }}</h2>
    <p>Cars</p>
    <a href="{% url 'car_list' %}">View All</a>
  </div>

  <div style="flex:1; padding:20px; border:1px solid #ccc; border-radius:8px; text-align:center;">
    <h2>{{ service_count }}</h2>
    <p>Service Records</p>
    <a href="{% url 'service_list' %}">View All</a>
  </div>
</div>
{% endblock %}
