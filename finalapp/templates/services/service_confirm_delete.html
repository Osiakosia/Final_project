{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm border-danger">
        <div class="card-body text-center">
            <h3 class="text-danger mb-4">⚠️ Confirm Deletion</h3>
            <p>Are you sure you want to delete this service record?</p>

            {% if object %}
                <p><strong>{{ object.car }}</strong> — {{ object.description }}</p>
                <p><small class="text-muted">Date: {{ object.service_date|date:"Y-m-d" }}</small></p>
            {% endif %}

            <form method="post" class="mt-4">
                {% csrf_token %}
                <a href="{% url 'index' %}" class="btn btn-secondary me-2">Cancel</a>
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
