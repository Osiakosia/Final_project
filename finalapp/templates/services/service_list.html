{% extends "base.html" %}
{% block content %}
<h2>Service Records</h2>
<ul>
  {% for record in object_list %}
    <li>
      <a href="{% url 'service_detail' record.pk %}">
        {{ record.get_service_type_display }} – {{ record.car }} ({{ record.service_date }})
      </a>
    </li>
  {% empty %}
    <li>No service records available.</li>
  {% endfor %}
</ul>
<a href="{% url 'service_create' %}">➕ Add Service Record</a>
{% endblock %}
